_format_version: "1.1"
consumers:
- custom_id: jaikrat-id
  keyauth_credentials:
  - key: apikey
  username: jaikrat
plugins:
- config:
    cache_control: false
    cache_ttl: 30
    content_type:
    - text/plain
    - application/json;charset=utf-8
    memory:
      dictionary_name: kong_db_cache
    request_method:
    - GET
    - HEAD
    response_code:
    - 200
    - 301
    - 404
    storage_ttl: null
    strategy: memory
    vary_headers: null
    vary_query_params: null
  enabled: true
  name: proxy-cache
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  host: gateway.docker.internal
  name: Registration-API
  path: /registrationDone
  port: 8089
  protocol: http
  read_timeout: 60000
  retries: 15
  routes:
  - https_redirect_status_code: 301
    methods:
    - POST
    name: Registration
    path_handling: v0
    paths:
    - /register
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  host: mockbin.org
  name: mock-sevice
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: mocking
    path_handling: v0
    paths:
    - /mock
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  host: upstream
  name: spring-boot-k8s
  path: /hello
  port: 8089
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    name: hello-route
    path_handling: v0
    paths:
    - /hello
    - /jaik
    plugins:
    - config:
        anonymous: null
        hide_credentials: false
        key_in_body: false
        key_in_header: true
        key_in_query: true
        key_names:
        - apikey
        run_on_preflight: true
      enabled: true
      name: key-auth
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
upstreams:
- algorithm: round-robin
  hash_fallback: none
  hash_on: none
  hash_on_cookie_path: /
  healthchecks:
    active:
      concurrency: 10
      healthy:
        http_statuses:
        - 200
        - 302
        interval: 0
        successes: 0
      http_path: /
      https_verify_certificate: true
      timeout: 1
      type: http
      unhealthy:
        http_failures: 0
        http_statuses:
        - 429
        - 404
        - 500
        - 501
        - 502
        - 503
        - 504
        - 505
        interval: 0
        tcp_failures: 0
        timeouts: 0
    passive:
      healthy:
        http_statuses:
        - 200
        - 201
        - 202
        - 203
        - 204
        - 205
        - 206
        - 207
        - 208
        - 226
        - 300
        - 301
        - 302
        - 303
        - 304
        - 305
        - 306
        - 307
        - 308
        successes: 0
      type: http
      unhealthy:
        http_failures: 0
        http_statuses:
        - 429
        - 500
        - 503
        tcp_failures: 0
        timeouts: 0
    threshold: 0
  name: upstream
  slots: 10000
  targets:
  - target: 192.168.29.174:8089
    weight: 50
  - target: 192.168.29.174:8090
    weight: 50
